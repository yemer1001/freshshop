<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta charset="utf-8">
		<link href="${pageContext.request.contextPath}/css/admin_main.css" rel="stylesheet">
		<script type="text/javascript" src="${pageContext.request.contextPath}/js/jquery.js"></script>
	</head>

	<body>
		<!-- 商品管理 -->
		<div class="AccountManagement_c" id="NewsManagement_c">
			<h3>商品管理 
                </h3>
			<div class="list" id="release_news" style="overflow: visible;">
				<ul class="list_h">
					<li class="b80"><label>编辑商品</label></li>
				</ul>
				<form id="infoform" action="" method="post" enctype="multipart/form-data">
					<div class="list_b_c" id="release_news_in">
						<div class="release_news">
							<div class="news_title">
								<label class="text_center">名字</label> <input type="text" placeholder="填写商品名" name="goodsname" value="">
								<input type="hidden" name="goodsid" value="">
							</div>
							<br>
							<div class="news_title">
								<label class="text_center">单价</label> <input type="text" placeholder="填写单价" name="price" value="">
							</div>
							<div class="column_name">
								<label class="text_center">类型</label>
								<select name="categoryid" class="column_name_release">
								        <option value="" selected>新鲜水果</option>
							</select>
							</div>
							<br>
							<div class="news_title">
								<label class="text_center">单位</label> <input type="text" placeholder="填写单位" name="unit" value="">
							</div>
							<br>
							<div class="news_title">
								<label class="text_center">商品描述</label> <input type="text" placeholder="填写商品描述" name="goodsinfo" value="">
							</div>
							<br>
							<div class="news_title">
								<label class="text_center">库存</label> <input type="text" placeholder="填写单库存" name="stock" value="">
							</div>

							<br>
							<div>
								<label class="text_center">主图片</label>
								<img src=""> <input type="file" placeholder="选择图片" name="">
								<input type="hidden" name="imgpath" value="">
							</div>

							<div class="release_news_ok_btn text_center">保存</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
